{% extends 'layout.html' %}

{% block title %}
<title>Ajouter un type d'ski</title>
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Ajout d'un type de ski</h2>

    <form method="post" action="/type-ski/add" class="border rounded p-4 shadow-sm bg-light">
        <fieldset>
            <legend class="fw-bold mb-3">Créer un type de ski</legend>

            <div class="mb-3">
                <label for="libelleType" class="form-label">Type de ski :</label>
                <input id="libelleType" type="text" name="libelleType" class="form-control requis" placeholder="Saisir le libellé du type de ski" required>
            </div>

            <button type="submit" class="btn btn-primary">Créer</button>
            <a href="/type-ski/show" class="btn btn-secondary">Annuler</a>
        </fieldset>
    </form>

</div>
{% endblock %}
