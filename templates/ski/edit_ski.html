{% extends 'layout.html' %}

{% block title %}
<title>Modifier un ski</title>
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2>Modifier un ski</h2>

    <form method="post" action="/ski/edit" >
        <fieldset>

            <div class="mb-3">
                <label for="nom" class="form-label">Modele :</label><br>
                <input id="nom" type="text" name="nom" class="form-control" value="{{ ski.modeleSki }}" placeholder="modele du ski" required>
            </div>

            <div class="mb-3">
                <label for="typeSki_id" class="form-label">Type d'ski :</label><br>
                <select id="typeSki_id" name="typeSki_id" class="form-select deroul" required>
                    <option value="">Sélectionner un type de ski</option>
                    {% for type in types_skis %}
                        <option value="{{ type.id }}">{{ type.libelleType }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="prixAchat" class="form-label">Prix achat du ski :</label><br>
                <input id="prixAchat" type="number" step="0.01" name="prixAchat" value="{{ski.prixAchat}}" class="form-control" placeholder="Prix achat en €">
            </div>

            <div class="mb-3">
                <label for="prixLocation" class="form-label">Prix location du ski :</label><br>
                <input id="prixLocation" type="number" step="0.01" name="prixLocation" value="{{ski.prixLocation}}" class="form-control" placeholder="Prix location en €">
            </div>

            <div class="mb-3">
                <label for="dateAchat" class="form-label">Date d'achat du ski :</label><br>
                <input id="dateAchat" type="date" name="dateAchat" class="form-control" value="{{ski.dateAchat}}">
            </div>

            <div class="mb-3">
                <label for="etat" class="form-label">État :</label><br>
                <input id="etat" type="text" name="etat" class="form-control" value="{{ski.etat}}" placeholder="État du ski" >
            </div>

            <div class="mb-3">
                <label for="taille" class="form-label">Taille :</label><br>
                <input id="taille" type="number" name="taille" class="form-control" value="{{ski.taille}}" placeholder="taille du ski">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description :</label><br>
                <textarea id="description" name="description" rows="3" class="form-control" {{ski.description}} placeholder="Description du ski"></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image :</label><br>
                <input id="image" name="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-warning">modifier</button>
            <a href="/ski/show" class="btn btn-secondary">Annuler</a>
        </fieldset>
    </form>
</div>
{% endblock %}
