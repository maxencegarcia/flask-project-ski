{% extends 'layout.html' %}

{% block title %}
<title>Ajouter un ski</title>
{% endblock %}

{% block body %}
<div class="container mt-4">
    <h2>Créer un ski</h2>

    <form method="post" action="/ski/add" enctype="multipart/form-data">
        <fieldset>

            <div class="mb-3">
                <label for="modeleSki" class="form-label">Modele :</label><br>
                <input id="modeleSki" type="text" name="modeleSki" class="form-control requis" placeholder="modele du ski" required>
            </div>

            <div class="mb-3">
                <label for="typeSki_id" class="form-label">Type de ski :</label><br>
                <select id="typeSki_id" name="typeSki_id" class="form-select deroul" required>
                    <option value="">Sélectionner un type de ski</option>
                    {% for type in types_skis %}
                        <option value="{{ type.id }}">{{ type.libelleType }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="prixAchat" class="form-label">Prix achat du ski :</label><br>
                <input id="prixAchat" type="number" step="0.01" name="prixAchat" class="form-control" placeholder="Prix achat en €">
            </div>

            <div class="mb-3">
                <label for="prixLocation" class="form-label">Prix location du ski :</label><br>
                <input id="prixLocation" type="number" step="0.01" name="prixLocation" class="form-control" placeholder="Prix location en €">
            </div>

            <div class="mb-3">
                <label for="dateAchat" class="form-label">Date d'achat du ski :</label><br>
                <input id="dateAchat" type="date" name="dateAchat" class="form-control">
            </div>

            <div class="mb-3">
                <label for="etat" class="form-label">État :</label><br>
                <input id="etat" type="text" name="etat" class="form-control" placeholder="État du ski" >
            </div>

            <div class="mb-3">
                <label for="taille" class="form-label">Taille :</label><br>
                <input id="taille" type="number" name="taille" class="form-control" placeholder="taille du ski">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description :</label><br>
                <textarea id="description" name="description" rows="3" class="form-control" placeholder="Description du ski"></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image :</label><br>
                <input id="image" type="file" name="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Créer</button>
            <a href="/ski/show" class="btn btn-secondary">Annuler</a>
        </fieldset>
    </form>
</div>
{% endblock %}
